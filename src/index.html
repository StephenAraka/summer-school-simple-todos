<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TODO App</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./main.css " type="text/css">
</head>

<body>

    <div id="app">
        <div id="banner">
            <h3>TO DO APP</h3>
            <p id="date">the date today is </p>
            <div id="button">
                <button class="btn btn-info btn-md">&#x2b;</button>


                <button class="btn btn-info btn-md">&#xe086;</button>
            </div>
        </div>

        <div id="list">
            <h5>Today's Schedule</h5>
            <table id="tasksTable" class="table table-hover">
                <!--<tr>
                    <td> <button class='btn btn-primary'><span class='badge'>active</span></button> </td>
                    <td> Go to work</td>
                    <td>8:00 - 16:00</td>
                </tr>-->
            </table>
        </div>
        <br><br><br>
        <div id="inputData">
            <h4>ADD NEW TASK</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="status">Status:</label>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Active</label>
                        <label><input type="radio" name="optradio">Pending</label>
                        <label><input type="radio" name="optradio">Canceled</label>
                        <label><input type="radio" name="optradio">Postponed</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="taskName">Task: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="taskName" placeholder="Enter name of task">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="taskTime">Time: </label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="taskTime" placeholder="Enter the time">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
