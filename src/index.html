<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TODO App</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./main.css " type="text/css">
    <link rel="icon" type="image/png" href="./todo/todo10.png">
</head>

<body>

    <div id="app">
        <div id="banner">
            <h3>TO DO APP</h3>
            <p id="date">the date today is </p>
            <div id="button">
                <button class="btn btn-info btn-md">&#x2b;</button>


                <button class="btn btn-info btn-md">&#xe086;</button>
            </div>
        </div>

        <div id="list">
            <h5>Today's Schedule</h5>
            <table id="tasksTable" class="table table-hover">

            </table>
        </div>
        <br><br><br>
        <div id="inputData">

            <h4>ADD NEW TASK</h4>
            <br>
            <form>
                <div>
                    <h4>Task:</h4>
                    <input type="text" id="taskName" placeholder="Enter name of task"> <br>
                    <span class="errorTask" aria-live="polite"></span>
                </div>

                <div>
                    <h4>Time:</h4>
                    <input type="time" id="taskTime" placeholder="Enter the time"><br>
                    <span class="errorTime" aria-live="polite"></span>
                    <br><br>
                    <button class="btn btn-primary" id="push_data">Submit</button><br>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
